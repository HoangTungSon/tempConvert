<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
</head>
<body>
<h1>Temperature Converter</h1>
<h2>Type a value in the Fahrenheit field to convert the value to Celsius</h2>

<p>
    <label>Fahrenheit</label>
    <input type="number" id="numInput" placeholder="Fahrenheit"
           oninput="tempConvert(this.value)"
           onchange="tempConvert(this.value)">
</p>
<p>Celcius: <span id="outputCelsius"></span></p>

<script>
    function tempConvert(valNum) {
        valNum = parseInt(valNum);
        document.getElementById("outputCelsius").innerHTML = (valNum - 32) / 1.8
    }
</script>
</body>
</html>
